<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="theme-color" content="#f7bb7a" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./assets/css/ab_styles.css" />

    <title>Abbabill</title>
</head>

<body>

    <main class="auth-page">
        <div class="container">
            <div class="auth-wrapper">
                <div class="auth-header">
                    <img src="./assets/img/main_logo.png" class="logo-title" alt="">
                </div>
                <div class="auth-body">
                    <div class="row justify-content-center">
                        <div class="col-xl-4 col-lg-5 d-none d-lg-block">
                            <div class="ill-wrapper">
                                <img src="./assets/img/ill-auth.png" alt="" class="ill-img">
                            </div>
                        </div>
                        <div class="col-xl-4 col-lg-5">
                            <div class="form-box">
                                <div class="auth-form-title">
                                    <h1 class="title">Daftar Sekarang</h1>
                                    <div class="sub-title">
                                        <span>Sudah punya akun?</span>
                                        <span class="mx-2">|</span>
                                        <a href="login.html" class="link-auth">Login</a>
                                    </div>
                                </div>
                                <div class="mb-2">
                                    <input type="text" placeholder="Nama" class="form-custom-input">
                                </div>
                                <div class="mb-2">
                                    <input type="tel" placeholder="Telepon" class="form-custom-input">
                                </div>
                                <div class="mb-2">
                                    <input type="email" placeholder="Email" class="form-custom-input">
                                </div>
                                <div class="mb-2">
                                    <input type="password" placeholder="Password" class="form-custom-input">
                                </div>
                                <div class="mb-2">
                                    <input type="password" placeholder="Conform Password" class="form-custom-input">
                                </div>
                                <button class="btn-ab-buy py-2">Daftar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="auth-footer">
                    <p class="copyright">Copyright Â© 2022 Abbabill. All Rights Reserved</p>
                </div>

            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="/assets/js/ab_slider_script.js"></script>
</body>

</html>
